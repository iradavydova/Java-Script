<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
        }
    </style>
</head>

<body>
    <h1>Простейший калькулятор</h1>
    <button class="button" onclick="showMessage ();">Сложить</button>
    <button class="button" onclick="showMessage1 ();">Вычесть</button>
    <button class="button" onclick="showMessage2 ();">Умножить</button>
    <button class="button" onclick="showMessage3 ();">Разделить</button>

    <script>
        function showMessage() {
            let number1 = prompt('Напиши первую цифру',);
            let number2 = prompt('Напиши вторую цифру',);
            alert('Ваш ответ: ' + (Number(number1) + Number(number2)));

        }
        function showMessage1() {
            let number1 = prompt('Напиши первую цифру',);
            let number2 = prompt('Напиши вторую цифру',);
            alert('Ваш ответ: ' + (number1 - number2))

        }
        function showMessage2() {
            let number1 = prompt('Напиши первую цифру',);
            let number2 = prompt('Напиши вторую цифру',);
            alert('Ваш ответ: ' + (number1 * number2))

        }
        function showMessage3() {
            let number1 = prompt('Напиши первую цифру',);
            let number2 = prompt('Напиши вторую цифру',);
            alert('Ваш ответ: ' + (number1 / number2))

        }
    </script>
</body>
</html>
