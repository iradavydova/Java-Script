<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div>Выберите бренд автомобиля</div>
    <select id="brands" class="price">
        <option value="none">Not selected</option>
        <option value="1000000">Audi</option>
        <option value="900000">Honda</option>
        <option value="900000">Suzuki</option>
        <option value="890000">Volvo</option>
    </select>
    <div>Выберите год выпуска</div>
    <select id="years" class="price">
        <option value="none">Not selected</option>
        <option value="-100000">2022</option>
        <option value="-200000">2021</option>
        <option value="-220000">2020</option>
        <option value="-250000">2019</option>
        <option value="-300000">2010 - 2018</option>
        <option value="-500000">2000 - 2009</option>
    </select>
    <p>Тип топлива:</p>
    <div>
        <input type="radio" id="petrol" name="fuel" value="1000" class="price">
        <label for="petrol">Бензин</label>
    </div>
    <div>
        <input type="radio" id="diesel" name="fuel" value="50000" class="price">
        <label for="diesel">Дизельное</label>
    </div>
    <div>
        <input type="radio" id="electro" name="fuel" value="100000" class="price">
        <label for="electro">Электрический</label>
    </div>
    <div>
        <label for="cost">Стоимость при покупке</label>
        <input type="number" id="cost" value="this" class="price">
    </div>
    <div>
        <label for="mileage">Пробег, км</label>
        <input type="number" id="mileage" value="this" class="price">
    </div>
    <div id="result"></div>
    <button onclick="calc();">Расчет</button>

    <script>
        function calc() {
            let prices = document.querySelectorAll
                (".price");

            let sum = 0;
            for (let p of prices) {
                let mileage = document.getElementById("mileage");
                if(mileage < 5000)
                sum = sum;
                else if(mileage >= 5000 && mileage <20000)
                sum = sum - 100000;
                else(mileage >= 20000)
                sum = sum - 200000;
                let currentPrice = Number(p.value);
                sum = sum + currentPrice;
            }
            document.getElementById("result")
                .innerText = sum;
        }

    </script>


</body>

</html>
